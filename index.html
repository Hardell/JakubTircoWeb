<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
	const artworkLinks = document.querySelectorAll('.small-artworks .artwork-link');
	const artworkNameDiv = document.querySelector('.artwork-name');
	const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

	if (isTouchDevice) {
		// On touch devices: tap artwork to show name, tap name to open link
		artworkLinks.forEach(link => {
			const artworkName = link.getAttribute('data-name');
			const artworkUrl = link.getAttribute('href');

			link.addEventListener('click', function(e) {
				e.preventDefault();

				// Show the name and make it clickable
				artworkNameDiv.innerHTML = `<a href="${artworkUrl}" target="_blank" style="color: white; text-decoration: underline;">${artworkName}</a>`;
				artworkNameDiv.style.opacity = '1';
			});
		});

		// Hide name when clicking outside
		document.addEventListener('click', function(e) {
			if (!e.target.closest('.small-artworks') && !e.target.closest('.artwork-name')) {
				artworkNameDiv.style.opacity = '0';
			}
		});
	} else {
		// On desktop: hover to show name, click artwork to open link
		artworkLinks.forEach(link => {
			link.addEventListener('mouseenter', function() {
				const artworkName = this.getAttribute('data-name');
				artworkNameDiv.textContent = artworkName;
				artworkNameDiv.style.opacity = '1';
			});

			link.addEventListener('mouseleave', function() {
				artworkNameDiv.style.opacity = '0';
			});
		});
	}
</script>
