<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
	const smallArtworkItems = document.querySelectorAll('.small-artworks .artwork-item');
	const artworkNameDiv = document.querySelector('.artwork-name');
	const gridItems = document.querySelectorAll('.grid-container .grid-item');
	const gridArtworkNameDiv = document.querySelector('.grid-artwork-name');
	const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

	if (isTouchDevice) {
		// On touch devices: tap artwork to show name (just text, no link)
		smallArtworkItems.forEach(item => {
			const artworkName = item.getAttribute('data-name');

			item.addEventListener('click', function(e) {
				e.preventDefault();

				// Show the name as plain text
				artworkNameDiv.textContent = artworkName;
				artworkNameDiv.style.opacity = '1';
			});
		});

		// Large artworks on touch devices
		gridItems.forEach(item => {
			const artworkName = item.getAttribute('data-name');

			item.addEventListener('click', function(e) {
				e.preventDefault();

				// Show the name as plain text
				gridArtworkNameDiv.textContent = artworkName;
				gridArtworkNameDiv.style.opacity = '1';
			});
		});

		// Hide name when clicking outside
		document.addEventListener('click', function(e) {
			if (!e.target.closest('.small-artworks') && !e.target.closest('.artwork-name')) {
				artworkNameDiv.style.opacity = '0';
			}
			if (!e.target.closest('.grid-container') && !e.target.closest('.grid-artwork-name')) {
				gridArtworkNameDiv.style.opacity = '0';
			}
		});
	} else {
		// On desktop: hover to show name (no links)
		smallArtworkItems.forEach(item => {
			item.addEventListener('mouseenter', function() {
				const artworkName = this.getAttribute('data-name');
				artworkNameDiv.textContent = artworkName;
				artworkNameDiv.style.opacity = '1';
			});

			item.addEventListener('mouseleave', function() {
				artworkNameDiv.style.opacity = '0';
			});
		});

		// Large artworks on desktop
		gridItems.forEach(item => {
			item.addEventListener('mouseenter', function() {
				const artworkName = this.getAttribute('data-name');
				gridArtworkNameDiv.textContent = artworkName;
				gridArtworkNameDiv.style.opacity = '1';
			});

			item.addEventListener('mouseleave', function() {
				gridArtworkNameDiv.style.opacity = '0';
			});
		});
	}
</script>
